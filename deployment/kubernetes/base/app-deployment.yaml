apiVersion: apps/v1
kind: Deployment
metadata:
  name: autocare360-backend
  namespace: autocare360
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autocare360-backend
  template:
    metadata:
      labels:
        app: autocare360-backend
    spec:
      serviceAccountName: autocare360-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: autocare360-backend
        image: ghcr.io/colabdevelopers/dev-autocare360-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: db-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: jwt-secret
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: autocare360-secrets
              key: mysql-password
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: autocare360-config
              key: SPRING_PROFILES_ACTIVE
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "8080"
          prometheus.io/path: "/actuator/prometheus"