# Development Environment Configuration
spring.application.name=autocare360
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/autocare360?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:autocare360user}
spring.datasource.password=${DB_PASSWORD:autocare360pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-version=4
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# JWT Configuration
app.security.jwt.secret=${JWT_SECRET:tDv0mJqe2HVDry+Lf+zd1cKi9o3lakCe0Wq7yDfqa1dURHWRByX0KcV5jKVgVnPkBJb2Oz5XUqi3CE7rQSWinA==}
app.security.jwt.access-token-ttl-seconds=3600

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=on_param

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.autocare360=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
