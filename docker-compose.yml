version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: autocare360-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: autocare360
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/database/test_data_notifications.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - autocare360-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: autocare360-redis
    ports:
      - "6379:6379"
    networks:
      - autocare360-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build: .
    container_name: autocare360-app
    environment:
      DB_URL: jdbc:mysql://mysql:3306/autocare360
      DB_USERNAME: appuser
      DB_PASSWORD: apppass
      JWT_SECRET: local-dev-secret-key-2024-autocare360
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autocare360-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  prometheus:
    image: prom/prometheus:latest
    container_name: autocare360-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - autocare360-network

  grafana:
    image: grafana/grafana:latest
    container_name: autocare360-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - autocare360-network
    depends_on:
      - prometheus

volumes:
  mysql_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  autocare360-network:
    driver: bridge
