name: CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: autocare360
  NAMESPACE: autocare360-prod

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout k8s manifests
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.INFRA_REPO }}
        path: k8s-manifests
        token: ${{ secrets.INFRA_PAT }}

    - name: Set up Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/

    - name: Update image tag in kustomization
      working-directory: k8s-manifests/autocare360/overlays/production
      run: |
        kustomize edit set image ${{ secrets.DOCKER_USERNAME }}/$APP_NAME=${{ secrets.DOCKER_USERNAME }}/$APP_NAME:${{ github.sha }}
        cat kustomization.yaml

    - name: Deploy to Kubernetes
      uses: azure/k8s-deploy@v4
      with:
        namespace: ${{ env.NAMESPACE }}
        manifests: |
          k8s-manifests/autocare360/overlays/production
        images: |
          ${{ secrets.DOCKER_USERNAME }}/$APP_NAME:${{ github.sha }}
        kubectl-version: 'v1.29.0'

    - name: Run smoke tests
      run: |
        curl -f http://${{ secrets.PRODUCTION_URL }}/actuator/health || exit 1

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Heroku Staging
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME_STAGING }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        usedocker: true
